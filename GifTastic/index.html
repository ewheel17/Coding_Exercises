<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="shortcut icon" href="https://media.giphy.com/media/Cmr1OMJ2FN0B2/giphy.gif">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body class="bg-success">
    
    <div class="container bg-primary">
        <div class="text-center text-warning border-bottom border-warning">
            <h1>Giphy Retriever</h1>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="" id="btnBox">
            </div>
        </div>
    
        <div class="row justify-content-center my-3">
            <form class="form-inline">
                <label class="text-white" for="searchBox"><h4><u>Add New Button:</u></h4></label>
                <input class="form-control mx-2" id="searchBox" type="text">
                <button class="btn btn-default" id="addBtn" type="submit">Submit</button>
            </form>
        </div>
    
        <div class="row pl-5">
            <div class="" id="gifBox">
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>
</html>
