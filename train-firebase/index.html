<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule App</title>

    <!-- Link in Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link in CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

  </head>

  <body>
  
    <div class="container">
    
      <header class="jumbotron text-center">
          <h1 class="text-white">Train Tracker</h1>
          <h3 class="text-white">View Schedule and Add Trains</h3>  
      </header>
    
  
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Current Time:
            <span id="current-time"></span>
          </h1>
        </div>
      </div>
  
      <br>
  
      <div class="row border border-dark rounded mb-3">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Train Schedule</h3>
            </div>

            <div class="panel-body">
              <table class="table">
                <tr id="static-table-header">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Departure</th>
                  <th>Minutes to Departure</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
  
  
      <!-- Add a Train Section -->
      <div class="row border border-dark rounded mb-3 pb-3">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
  
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="text">Train Name</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>

                <div class="form-group">
                  <label for="text">Train Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
  
                <div class="form-group">
                  <label for="text">First Departure for Today (Military Time - hh:mm)</label>
                  <input type="text" class="form-control" id="firstArrivalInput">
                </div>
  
                <div class="form-group">
                  <label for="text">Frequency of Departures (minutes)</label>
                  <input type="number" class="form-control" id="frequencyInput">
                </div>
  
                <button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
    <!-- Link in jQuery CDN -->
    <script src="https://code.jquery.com/jquery.js"></script>
  
    <!-- Link in Fire Base CDN -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  
    <!-- Link in Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
    <!-- Link in JavaScript -->
    <script src="assets/app.js"></script>
  
  </body>
  
  </html>
